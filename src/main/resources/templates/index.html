<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cryptocurrency Value Chart</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> </script>

    <script src="/regression.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="kainos-logo-sticky.png">
            <div id="chart"></div>
        </div>
    </div>

    <div class="row">
        <div class="col form-inline" >
            <label for="fromPicker">From: </label> <input class="form-control" type="text" id="fromPicker" size="30">
        </div>
        <div class="col form-inline">
            <label for="toPicker">To: </label><input class="form-control" type="text" id="toPicker" size="30">
        </div>
        <div class="col form-inline">
            <input type="checkbox" class="form-check-input" id="showTrendline" onclick="calculateTrends()">
            <label class="form-check-label" for="showTrendline">Show trendline</label>
        </div>
    </div>
    <div class="row margin-top" id="trendArrowDiv">

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
